<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/vue.js"></script>
    <style>
        .class1 {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <span>{{data2}}</span>
        <table>
            <thead>
                <tr>
                    <th v-for="item in Object.keys(data[0])">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in data">
                    <td v-for="key in Object.keys(item)">{{item[key]}}</td>
                </tr>
            </tbody>
        </table>

    </div>


    <script>
        new Vue({
            el:"#app",
            data:{
                data:[{'a':1,'b':2,'c':3},{'a':1,'b':2,'c':3},{'a':1,'b':2,'c':3}],
                data2:9
            }


        })
    </script>
</body>
</html>
